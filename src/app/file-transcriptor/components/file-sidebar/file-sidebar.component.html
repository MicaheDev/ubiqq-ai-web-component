<div
  class="ai-file-transcriptor_sidebar"
  [ngClass]="isShowSidebar ? 'expanded' : 'unfold'"
>
  <h1 class="ai-file-transcriptor_result-title">Ãšltimas transcripciones</h1>
  <button class="ai-file-transcriptor_updated-list-btn" (click)="updateTranscriptedList()">
    <svg
      class="ai-reload-icon"
      xmlns="http://www.w3.org/2000/svg"
      width="15"
      height="15"
      viewBox="0 0 512 512"
    >
      <path
        d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H352c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V80c0-17.7-14.3-32-32-32s-32 14.3-32 32v35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V432c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H160c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"
      /></svg
    ><span>Actualizar</span>
  </button>
  <div
    class="ai-file-transcriptor_result-container"
    *ngIf="filesTranscriptedList.length > 0 && !isLoading"
  >
    <div
      *ngFor="let file of filesTranscriptedList"
      class="ai-file-transcriptor_result-file"
      [title]="validateAlias(file)"
    >
      <h2 class="ai-file-transcriptor_download-title">
        {{ validateAlias(file) }}
      </h2>

      <a
        [download]="validateAlias(file)"
        class="ai-file-transcriptor_download-link"
        [href]="file.url"
        target="_blank"
        ><svg
          class="ai-download-icon"
          width="14"
          height="14"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M256 464a208 208 0 1 1 0-416 208 208 0 1 1 0 416zM256 0a256 256 0 1 0 0 512A256 256 0 1 0 256 0zM376.9 294.6c4.5-4.2 7.1-10.1 7.1-16.3c0-12.3-10-22.3-22.3-22.3H304V160c0-17.7-14.3-32-32-32l-32 0c-17.7 0-32 14.3-32 32v96H150.3C138 256 128 266 128 278.3c0 6.2 2.6 12.1 7.1 16.3l107.1 99.9c3.8 3.5 8.7 5.5 13.8 5.5s10.1-2 13.8-5.5l107.1-99.9z"
          /></svg
      ></a>
    </div>
  </div>
  <div
    class="ai-file-transcriptor_no-results"
    *ngIf="filesTranscriptedList.length <= 0 && !isLoading"
  >
    No hay resultados
  </div>

  <app-loader
    *ngIf="isLoading"
    loaderText="Cargando"
    loaderColor="black"
  ></app-loader>
</div>

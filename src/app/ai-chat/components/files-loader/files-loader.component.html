<div class="ai-chat-file-loader" appDnd (fileDropped)="onFileDropped($event)">
  <input
    class="ai-chat-file-loader_file-input"
    (change)="fileBrowseHandler($event)"
    type="file"
    #fileDropRef
    multiple
    id="fileDropRef"
    required
    accept="image/jpeg, image/png, image/webp, application/pdf, text/plain"
  />
  <svg
    class="ai-cloud-icon"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 640 512"
    width="80px"
    height="80px"
  >
    <path
      d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
    />
  </svg>
  <div class="ai-chat-file-loader_help-container">
    <h3 class="ai-chat-file-loader_help-text">Arrastrar y soltar</h3>
    <h3 class="ai-chat-file-loader_help-text">o</h3>
  </div>
  <label class="ai-chat-file-loader_label" for="fileDropRef"
    >Explorar Archivos</label
  >
</div>
<div
  class="alert"
  *ngIf="notification.isShow"
  [ngClass]="notification.type === 'success' ? 'green' : 'red'"
>
  <span>{{ notification.message }}</span>
</div>
<div class="ai-chat-file-loader_files-list">
  <div
    class="ai-chat-file-loader_single-file"
    *ngFor="let file of files; let i = index"
  >
  <svg
  class="ai-file-icon"
  xmlns="http://www.w3.org/2000/svg"
  width="15"
  height="15"
  viewBox="0 0 384 512"
>
  <path
    d="M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z"
  />
</svg>
    <div class="ai-chat-file-loader_info">
      <h4 class="ai-chat-file-loader_name">
        {{ file?.name }}
      </h4>
      <p class="ai-chat-file-loader_size">
        {{ formatBytes(file?.size) }}
      </p>
    </div>
    <button
      class="ai-chat-file-loader_remove-single-file-btn"
      id="close-button"
      (click)="deleteFile(i)"
    >
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
  </div>
</div>
<div class="ai-chat-file-loader_buttons-group">
  <button
    (click)="closeModalFromService()"
    class="ai-chat-file-loader_cancel-btn"
    id="close-button"
  >
    Cancelar
  </button>
  <button class="ai-chat-file-loader_load-btn" id="close-button">Cargar</button>
</div>

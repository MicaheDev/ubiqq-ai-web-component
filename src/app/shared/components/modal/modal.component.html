<div
  class="ai-modal"
  [ngClass]="showModal ? 'open-modal' : 'close-modal'"
  [style]="modalHeight"
>
  <header class="ai-modal_header" *ngIf="headerTitle">
    <span class="ai-modal_header-title">{{ headerTitle }}</span>
    <button
      class="ai-modal_header-close-btn"
      id="close-button"
      (click)="close()"
    >
      <svg
        class="ai-x-icon"
        xmlns="http://www.w3.org/2000/svg"
        width="15"
        height="15"
        viewBox="0 0 384 512"
      >
        <path
          d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
        />
      </svg>
    </button>
  </header>
  <section class="ai-modal_content">
    <ng-content> </ng-content>
  </section>
</div>
<div
  (click)="close()"
  class="ai-modal_backdrop"
  [ngClass]="showModal ? 'open-backdrop' : 'close-backdrop'"
></div>
